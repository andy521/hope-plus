spring:
  application:
    name: cloud-eureka #hope-plus-cloud 服务注册中心
  security:
    basic:
      enabled: true
    user:
      name: cloud-eureka
      password: ${REGISTRY_SERVER_PASSWORD:cloud-eureka}
  profiles:
    active: dev
#单节点注册中心，使用dev环境。账号：cloud-eureka 密码：cloud-eureka
#集群多节点注册中心，使用prod61,prod62,prod63环境。注：需要去掉maven里面的security依赖，没有密码
